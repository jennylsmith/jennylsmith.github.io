name: quarto website

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the specified branches
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

  # # Allows you to run this workflow manually from the Actions tab
  # workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    env:
      QUARTO_VERSION: 1.5.57
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # install quarto
      - name: install quarto CLI
        run: |
          wget -O ${{ runner.temp }}/quarto.deb https://github.com/quarto-dev/quarto-cli/releases/download/v${QUARTO_VERSION}/quarto-${QUARTO_VERSION}-linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/quarto.deb
      
      # checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: checkout  
        uses: actions/checkout@v4
      
      # setup gh pages
      - name: setup pages
        id: pages
        uses: actions/configure-pages@v5
      
      # render the website 
      - name: render website
        run: quarto render
        
      # upload the rendered website (artifact)
      - name: upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs
          
# deploy job
  deploy:
    # Add a dependency to the build job
    needs: build

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner 
    runs-on: ubuntu-latest
    # deploy to gh pages
    steps:
      - name: deploy to GitHub pages
        id: deployment
        uses: actions/deploy-pages@v4 
